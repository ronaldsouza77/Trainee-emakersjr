<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--javascrip do bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Css do projeto-->
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Projeto toDo List</title>
  </head>
  <body class="container-fluid">
    
    <header>
      <h1>Lista de Tarefas</h1>
      <img src="./Assets/Logo_lateral_semfundo 1.png" id="img">
    </header>

    <section id="linhadivisoria" class="container-fluid">
      <div>
        <h2>Categorias</h2>
        
            <nav>
              <input placeholder="Nova Categoria" type="text" class="input input-new-task " id="validationCustom01">
              <button class="btn btn-add-task" id="button1" type="submit">+</button>
              <div>
                <ul class ="tasks" id="tasks"></ul>
              </div>
             
            </nav>
      </div>

      <div> 
        <!-- Botão para abrir o Modal -->
        <div>
          <button type="button" class="btn" id="button2" data-bs-toggle="modal" data-bs-target="#meuModal">+ Criar nova tarefa</button>
        </div>

        <!-- O Modal -->
        <div class="modal fade" id="meuModal">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <!-- Cabeçalho do Modal -->
              <div class="modal-header">
                <button type="button" class="btn-close" id="button3" data-bs-dismiss="modal">X</button>
              </div>

              <!-- Corpo do Modal -->
              <div class="modal-body mx-3">
                <input type="text" class="form-control form-control-title" id="titulo" placeholder="Título" name="titulo">
                <label for="descricao" class="py-3"><b>Descrição</b></label>
                <textarea class="form-control form-control-body" name="text" id="descricao" rows="5"></textarea>
                <div class="data_hora_body">
                  <label for="data_conclusao hora_conclusao" class="pt-4 me-2"><b>Prazo de conclusão:</b></label>
                  <input type="date" type="date" id="data_conclusao" name="data">
                  <input type="time" id="hora_conclusao" name="hora_conclusao" value="00:00">
                </div>
              </div>

              <!-- Pé/Rodapé do Modal -->
              <div class="modal-footer">
                <button type="button" class="btn" id="button4" data-bs-dismiss="modal">Criar tarefa</button>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row align-items-center" id="tabela">
            <div class="col" id="col1">Tarefa</div>
            <div class="col" id="col1">Descrição</div>
            <div class="col" id="col1">Prazo de conclusão</div>
          </div>

          <!--Listagem-->
          <div class="d-flex flex-row justify-content-between" id="linhas">
            <input type="checkbox" class=" col-2">
            <span class="check"> </span>   
            <button type="button" class="flex-fill  border-1 border-dark" data-bs-toggle="modal" data-bs-target="#mModal" id="tarefa">Tarefa #1</button>
            <button type="button" class="border-1 border-dark" data-bs-toggle="modal" data-bs-target="#mModal" id="data">29/04/1999 às 23:59</button>
          </div>
          <div class="d-flex flex-row justify-content-between" id="linhas">
            <input type="checkbox" class="">
            <span class="check"> </span>   
            <button type="button" class="flex-fill  border-1 border-dark" data-bs-toggle="modal" data-bs-target="#mModal" id="tarefa">Tarefa #2</button>
            <button type="button" class="border-1 border-dark" data-bs-toggle="modal" data-bs-target="#mModal" id="data">29/04/1999 às 23:59</button>
          </div>
          <div class="d-flex flex-row justify-content-between" id="linhas">
              <input type="checkbox" class=" col-2">
              <span class="check"> </span>   
              <button type="button" class="flex-fill  border-1 border-dark" data-bs-toggle="modal" data-bs-target="#mModal" id="tarefa">Tarefa #3</button>
              <button type="button" class="border-1 border-dark" data-bs-toggle="modal" data-bs-target="#mModal" id="data">29/04/1999 às 23:59</button>
          </div>
          <div class="d-flex flex-row justify-content-between" id="linhas">
              <input type="checkbox" class=" col-2">
              <span class="check"> </span>   
              <button type="button" class="flex-fill  border-1 border-dark" data-bs-toggle="modal" data-bs-target="#mModal" id="tarefa">Tarefa #4</button>
              <button type="button" class="border-1 border-dark" data-bs-toggle="modal" data-bs-target="#mModal" id="data">29/04/1999 às 23:59</button>
          </div>
        </div>

        <!-- Modal listagem-->
        <div class="modal fade" id="mModal">
          <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="btn-close" id="button3" data-bs-dismiss="modal">X</button>
              </div>
              <div class="modal-body mx-3">
                  <h3>Tarefa #1</h3>
                  <label for="descricao" class="py-3"><b></b></label>
                  <textarea class="form-control form-control-body" name="text" id="descricao" rows="5">Entregar projeto toDo List da Emakers</textarea>
                  <p>prazo de conclusão: 06/04/2022 às 23:59</p>
              </div>
              <div class="modal-footer">
                  <button type="button" id="buttonExcluir"  class="btn ">Excluir Tarefa</button>
                  <button type="button" id="buttonEditar" class="btn ">Editar</button>
              </div>
          </div>
          </div>
       </div>

      </div>
    </section>
    <script src="./assets/main.js"></script>
  </body>

</html>
